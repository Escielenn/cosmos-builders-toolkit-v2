<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle (planet) -->
  <circle cx="32" cy="32" r="28" fill="#1a1a2e"/>

  <!-- Planet surface gradient -->
  <defs>
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1c6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Planet body -->
  <circle cx="32" cy="32" r="20" fill="url(#planetGradient)"/>

  <!-- Planet highlight -->
  <ellipse cx="26" cy="26" rx="8" ry="6" fill="#6d28d9" opacity="0.3"/>

  <!-- Ring behind planet -->
  <ellipse cx="32" cy="32" rx="30" ry="8" fill="none" stroke="url(#ringGradient)" stroke-width="3"
           clip-path="polygon(0 0, 100% 0, 100% 50%, 0 50%)"/>

  <!-- Ring in front of planet -->
  <ellipse cx="32" cy="32" rx="30" ry="8" fill="none" stroke="url(#ringGradient)" stroke-width="3"
           style="clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%)"/>

  <!-- Stars -->
  <circle cx="10" cy="12" r="1.5" fill="#fbbf24"/>
  <circle cx="54" cy="10" r="1" fill="#fbbf24"/>
  <circle cx="8" cy="50" r="1" fill="#fbbf24"/>
  <circle cx="56" cy="48" r="1.5" fill="#fbbf24"/>
  <circle cx="50" cy="56" r="1" fill="#fbbf24"/>
</svg>
